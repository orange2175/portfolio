<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラクター選択</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #character-selection {
      width: 100%;
      max-width: 600px;
    }

    .panel-row {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .panel {
      width: 80px;
      height: 80px;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      opacity: 0.8;
    }

    .panel img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }

    .panel.locked {
      background: darkgray;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
    }

    #sound-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: gray;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }

    #description-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .description-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 80%;
    }

    .description-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .description-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .play-button {
      background-color: green;
      color: white;
    }

    .cancel-button {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <!-- BGM -->
  <audio id="bgm" loop>
    <source src="064_BPM115.mp3" type="audio/mpeg">
    お使いのブラウザはオーディオ要素に対応していません。
  </audio>

  <!-- 音声オン/オフボタン -->
  <div id="sound-toggle">音声オフ</div>

  <div id="character-selection">
    <!-- 1段目 -->
    <div class="panel-row">
      <div class="panel selectable" data-id="sui">
        <img src="sui.png" alt="水守スイ">
      </div>
      <div class="panel locked">？</div>
      <div class="panel locked">？</div>
      <div class="panel locked">？</div>
      <div class="panel locked">？</div>
    </div>
    <!-- 2段目 -->
    <div class="panel-row">
      <div class="panel selectable" data-id="akari">
        <img src="akari.png" alt="白井アカリ">
      </div>
      <div class="panel locked">？</div>
      <div class="panel locked">？</div>
    </div>
    <!-- 3段目 -->
    <div class="panel-row">
      <div class="panel selectable" data-id="erika">
        <img src="erika.png" alt="姫宮エリカ">
      </div>
      <div class="panel locked">？</div>
      <div class="panel locked">？</div>
      <div class="panel locked">？</div>
    </div>
    <!-- 4段目 -->
    <div class="panel-row">
      <div class="panel locked">？</div>
      <div class="panel locked">？</div>
    </div>
  </div>

  <!-- ポップアップ -->
  <div id="description-popup">
    <div class="description-content">
      <h2 id="character-name">キャラクター名</h2>
      <p id="character-description">ここに説明文が表示されます。</p>
      <div class="description-buttons">
        <button class="play-button">プレイ</button>
        <button class="cancel-button">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    // キャラクター情報とリンク先
    const characters = {
      sui: {
        name: "水守スイ",
        description: "水を操る魔法少女で、仲間から頼られるリーダー。",
        link: "", // リンク未設定
      },
      akari: {
        name: "白井アカリ",
        description: "タロットカードを使う魔法少女で、少し捻くれ者。",
        link: "akari/akari1", // アカリのリンク
      },
      erika: {
        name: "姫宮エリカ",
        description: "氷の魔法を操る優雅なお嬢様。",
        link: "", // リンク未設定
      },
    };

    // ポップアップの要素
    const popup = document.getElementById("description-popup");
    const nameField = document.getElementById("character-name");
    const descField = document.getElementById("character-description");
    const playButton = document.querySelector(".play-button");
    const cancelButton = document.querySelector(".cancel-button");

    let selectedLink = "";

    // パネルクリック時の処理
    document.querySelectorAll(".panel.selectable").forEach(panel => {
      panel.addEventListener("click", () => {
        const id = panel.dataset.id;
        const character = characters[id];
        nameField.textContent = character.name;
        descField.textContent = character.description;
        selectedLink = character.link; // ゲームリンクをセット
        popup.style.display = "flex";
      });
    });

    // プレイボタン
    playButton.addEventListener("click", () => {
      if (selectedLink) {
        window.location.href = selectedLink; // ゲームリンクへ遷移
      }
    });

    // キャンセルボタン
    cancelButton.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // 音声切り替えボタンの動作
    const bgm = document.getElementById("bgm");
    const soundToggle = document.getElementById("sound-toggle");
    let isMuted = true;
    bgm.volume = 0.1;
    bgm.muted = true;

    soundToggle.addEventListener("click", () => {
      isMuted = !isMuted;
      bgm.muted = isMuted;
      soundToggle.textContent = isMuted ? "音声オフ" : "音声オン";
      if (!isMuted) {
        bgm.play();
      }
    });
  </script>
</body>
</html>
