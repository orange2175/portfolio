<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全体を上に調整</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #gameContainer {
            flex: 6; /* ゲームエリアを少し広く */
            background: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: lightblue;
        }
        #controls {
            flex: 2; /* 操作エリアを少し広く */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            gap: 20px;
        }
        .button {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        #specialButton {
            position: fixed;
            bottom: 150px; /* ボタンの位置を少し上へ調整 */
            right: 20px;
            width: 80px;
            height: 80px;
            background: gold;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            display: none; /* デフォルトで非表示 */
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>
<div id="controls">
    <div id="left" class="button">←</div>
    <div id="jump" class="button">⤴</div>
    <div id="right" class="button">→</div>
</div>
<div id="specialButton">攻撃</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Canvasサイズ設定
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.75; // プレイ画面は75%使用

    // キャラクター情報
    const chara1 = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 75,
        width: 50,
        height: 50,
        speed: 5,
        jumpPower: 15,
        velocityY: 0,
        isJumping: false,
        gravity: 0.5
    };

    // 地面情報
    const groundHeight = 20;

    // ゲーム情報
    let lives = 3;
    let score = 0;
    const maxScore = 30;

    // 敵キャラクターとアイテム
    const enemies = [];
    const items = [];
    let itemStartDelay = 20000; // 20秒後にアイテム生成を開始
    let lastItemSpawn = Date.now();

    // 特殊攻撃ボタン
    const specialButton = document.getElementById('specialButton');
    let specialReady = false;

    // ボタン操作管理
    const keys = {
        left: false,
        right: false,
        space: false
    };

    // イベントリスナー
    document.getElementById('left').addEventListener('touchstart', () => keys.left = true);
    document.getElementById('left').addEventListener('touchend', () => keys.left = false);
    document.getElementById('right').addEventListener('touchstart', () => keys.right = true);
    document.getElementById('right').addEventListener('touchend', () => keys.right = false);
    document.getElementById('jump').addEventListener('touchstart', () => {
        if (!chara1.isJumping) {
            chara1.velocityY = -chara1.jumpPower;
            chara1.isJumping = true;
        }
    });

    specialButton.addEventListener('click', () => {
        enemies.length = 0; // 全ての敵を消滅
        specialReady = false;
        specialButton.style.display = 'none';
    });

    // 敵生成関数
    function createEnemy(type) {
        return {
            type: type,
            x: canvas.width + Math.random() * 300,
            y: canvas.height - groundHeight - 40,
            width: 30,
            height: 30,
            speed: 2 + Math.random() * 2
        };
    }

    // アイテム生成関数
    function createItem(type) {
        return {
            type: type,
            x: canvas.width + Math.random() * 300,
            y: canvas.height - groundHeight - 80,
            width: 20,
            height: 20,
            speed: 2
        };
    }

    // 敵生成タイマー
    setInterval(() => {
        const enemyTypes = ['goomba', 'paratroopa', 'spiny'];
        enemies.push(createEnemy(enemyTypes[Math.floor(Math.random() * enemyTypes.length)]));
    }, 1500); // 敵の出現間隔を1.5秒

    // アイテム生成タイマー（20秒後に開始）
    function spawnItemIfReady() {
        if (Date.now() - lastItemSpawn >= itemStartDelay) {
            if (Math.random() < 0.5) {
                items.push(createItem('heart'));
            } else {
                items.push(createItem('star'));
            }
            lastItemSpawn = Date.now();
        }
    }

    // 当たり判定
    function checkCollision(a, b) {
        return (
            a.x < b.x + b.width &&
            a.x + a.width > b.x &&
            a.y < b.y + b.height &&
            a.y + a.height > b.y
        );
    }

    // ゲームループ
    function update() {
        // キャラクター移動
        if (keys.left) chara1.x -= chara1.speed;
        if (keys.right) chara1.x += chara1.speed;

        // ジャンプと重力
        chara1.velocityY += chara1.gravity;
        chara1.y += chara1.velocityY;

        // 地面判定
        if (chara1.y + chara1.height > canvas.height - groundHeight) {
            chara1.y = canvas.height - groundHeight - chara1.height;
            chara1.isJumping = false;
            chara1.velocityY = 0;
        }

        // 画面外に出ないよう制限
        if (chara1.x < 0) chara1.x = 0;
        if (chara1.x + chara1.width > canvas.width) chara1.x = canvas.width - chara1.width;

        // 敵の更新
        for (let i = enemies.length - 1; i >= 0; i--) {
            const enemy = enemies[i];
            enemy.x -= enemy.speed;

            if (enemy.x + enemy.width < 0) {
                enemies.splice(i, 1);
                score++;
                if (score >= maxScore) {
                    alert('クリア！');
                    return;
                }
                continue;
            }

            if (checkCollision(chara1, enemy)) {
                lives--;
                enemies.splice(i, 1);
                if (lives <= 0) {
                    alert('ゲームオーバー！');
                    return;
                }
            }
        }

        // アイテム生成
        spawnItemIfReady();

        // アイテムの更新
        for (let i = items.length - 1; i >= 0; i--) {
            const item = items[i];
            item.x -= item.speed;

            if (item.x + item.width < 0) {
                items.splice(i, 1);
                continue;
            }

            if (checkCollision(chara1, item)) {
                if (item.type === 'heart' && lives < 5) {
                    lives++;
                }
                if (item.type === 'star') {
                    specialReady = true;
                    specialButton.style.display = 'block';
                }
                items.splice(i, 1);
            }
        }

        draw();
        requestAnimationFrame(update);
    }

    // 描画
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 地面
        ctx.fillStyle = 'green';
        ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

        // キャラクター
        ctx.fillStyle = 'red';
        ctx.fillRect(chara1.x, chara1.y, chara1.width, chara1.height);

        // 敵
        for (const enemy of enemies) {
            ctx.fillStyle = enemy.type === 'goomba' ? 'brown' : enemy.type === 'paratroopa' ? 'blue' : 'purple';
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }

        // アイテム
        for (const item of items) {
            ctx.fillStyle = item.type === 'heart' ? 'pink' : 'gold';
            ctx.fillRect(item.x, item.y, item.width, item.height);
        }

        // スコアと残機
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText(`スコア: ${score}`, 10, 30);
        ctx.fillText(`残機: ${lives}`, 10, 60);
    }

    update();
</script>
</body>
</html>
